<div class="container" style="margin-top: 15%;">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <form>
                <h1 style="text-align: center;">Login</h1>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  name="email" #email="ngModel" [(ngModel)]="usuarioModel.email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1"
                  name="password" #password="ngModel" [(ngModel)]="usuarioModel.password">
                </div>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1" (click)="login()">Login</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio2" (click)="inicioApp()" >Iniciar</label>
                    
                    
                  
                  </div>                
              </form>
        </div>
    </div>
</div>
