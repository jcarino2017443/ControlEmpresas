<div class="container">
    <div class="row justify-content-md-center">
        <div id="htmlData">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Departamento</th>
                    <th scope="col">Puesto</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let empleado of empleadoList; index as posicion">
                    <th scope="row">{{posicion+1}}</th>
                    <td>{{empleado._id}}</td>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.departamento}}</td>
                    <td>{{empleado.puesto}}</td>
                    
                  </tr>
                </tbody>
              </table>
        </div>
        <br/>
        <button type="button" class="btn btn-danger" style="width: 50%;" (click)="downloadPDF()">PDF</button>
        
    </div>
</div>
